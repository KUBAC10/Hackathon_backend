<table border="0" cellpadding="0" cellspacing="0" width="100%">
  <tbody >
    <!-- title text -->
    <tr align="center">
      <td style="padding: 0 40px">
        <p style="margin: 0; line-height: 36px; font-weight: 700; font-size: 28px;">
          Hi,${username}
        </p>
      </td>
    </tr>
    <!-- title text end -->
    <!-- question -->
    <tr>
      <td align="center" style="padding: 20px 40px 50px">
        <table border="0" cellpadding="0" cellspacing="0" width="100%" style="margin-left: auto; margin-right: auto; background-color: #F2F4F9; border-radius: 20px;">
          <tbody>
            <tr align="center">
              <td style="padding: 15px 70px 0;">
                <img style="max-width: 260px" src="${hostname}/mailers/mailer-question-logo-bell.png" alt="Main illustration" width="100%" border="0"/>
              </td>
            </tr>
            <tr align="center">
              <td style="padding: 0 20px 40px">
                ${questionContent}
              </td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
    <!-- question end -->
    <!-- customer text -->
    <tr>
      <td align="center">
        ${customerTextBlock}
      </td>
    </tr>
    <!-- customer text end -->
  </tbody>
</table>
